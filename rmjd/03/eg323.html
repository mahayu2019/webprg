<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function btnreport(btnid, btnname, btnvalue) {
            varmsg1 = "ID: " + btnid + "\n";
            varmsg2 = "name: " + btnname + "\n";
            varmsg3 = "value: " + btnvalue + "\n";
            alert(varmsg1 + varmsg2 + varmsg3)
            console.log(varmsg1 + varmsg2 + varmsg3)
        }
    </script>
</head>
<body>
<input type="button" id="id1" name="left" value="按钮1" onclick="btnreport(this.id,this.name,this.value)">
<input type="button" id="id2" name="center" value="按钮2" onclick="btnreport(this.id,this.name,this.value)">
<input type="button" id="id3" name="right" value="按钮3" onclick="btnreport(this.id,this.name,this.value)">
</body>
</html>
